query GetAdminStats {
  getAdminStats {
    totalMembers
    totalUsers
    totalPremiumUsers
    totalJournals
    totalSalary
    salaryPercentageChange
  }
}

query GetUsersWithStats($limit: Int, $offset: Int) {
  getUsersWithStats(limit: $limit, offset: $offset) {
    users {
      _id
      username
      journalCount
      tags {
        name
        count
      }
      lastJournalDate
      createdAt
    }
    totalCount
  }
}
