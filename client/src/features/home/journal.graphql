# import TagFields from "./tag.graphql"

fragment QuoteFields on Quote {
  name
  content
  backgroundColor
  textColor
}

fragment JournalFields on Journal {
  id
  movieName
  director
  actor
  tag {
    ...JournalTagFields
  }
  image
  content
  quote {
    ...QuoteFields
  }
  date
  updatedAt
}

query GetJournals(
  $limit: Int
  $offset: Int
  $startDate: Date
  $endDate: Date
  $tag: [String!]
  $orderBy: String
  $order: String
) {
  journals(
    limit: $limit
    offset: $offset
    startDate: $startDate
    endDate: $endDate
    tag: $tag
    orderBy: $orderBy
    order: $order
  ) {
    ...JournalFields
  }
}

query GetJournal($id: ID!) {
  journal(id: $id) {
    ...JournalFields
  }
}

mutation CreateJournal($input: CreateJournalInput!) {
  createJournal(input: $input) {
    ...JournalFields
  }
}

mutation UpdateJournal($id: ID!, $input: UpdateJournalInput!) {
  updateJournal(id: $id, input: $input) {
    ...JournalFields
  }
}

mutation DeleteJournal($id: ID!) {
  deleteJournal(id: $id)
}
