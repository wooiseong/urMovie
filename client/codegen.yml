schema: http://localhost:4000/graphql # 或你的 server URL
documents: "src/**/*.graphql" # 你寫好的 .graphql operations（如 login、register）
generates:
  src/generated/graphql.ts: # 產出的檔案
    plugins:
      - typescript # 基本 types（Query, Mutation 等）
      - typescript-operations # 對應 operation 的 types（如 LoginInput）
      - typescript-react-apollo # React hooks（如 useLoginMutation）
    config:
      withHooks: true # 啟用 hooks（建議打開）
      withHOC: false
      withComponent: false
      apolloClientVersion: 3
      importFrom: "@apollo/client"
